<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php-dischi-json</title>
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="ms_bg">
    <div id="app">
        <header class="mb-4 d-flex align-items-center">
            <img src="./img/spotify-logo-png-7053.png" class="logo" alt="spotify logo">
        </header>
        
        <div class="container">
            <div class="row flex-wrap justify-content-between">
                <div class="col-3 m-3 p-3 rounded ms_bg_card" v-for="disc in discs">
                    <img :src="disc.poster" alt="disc poster image">
                    <div class="text-white text-center mt-3">
                        <h4>{{ disc.title }}</h4>
                        <p>{{ disc.author }}</p>
                        <h4>{{ disc.year }}</h4>
                    </div>    
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./js/script.js"></script>
</body>
</html>
